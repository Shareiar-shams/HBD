<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="asset/css/main.css">
</head>
<body>
    <div class="birthday-card">
        <div class="card-content">
            <div class="left-section">
                <div class="birthday-text">Happy<br>Birthday</div>
                <div class="name-text">Heaven</div>
                <div class="message-text">
                    My love <br>
                    You are the most beautiful part of my life, my happiness, my everything. May your day be filled with joy, love, and endless smiles—just like the way you fill my heart every day.
                </div>
                <div class="message-text">
                    May your day be as extraordinary as you are
                </div>
            </div>
            
            <div class="right-section">
                <div class="image-container">
                    <img src="asset/img/frontImage.jpeg" 
                         alt="Birthday Person" 
                         class="profile-image"
                         id="profileImage">
                </div>
            </div>
        </div>

        <div class="floating-elements">
            <div class="gift-box gift-1">🎁</div>
            <div class="gift-box gift-2">🎁</div>
            
            <div class="balloon balloon-1"></div>
            <div class="balloon balloon-2"></div>
            <div class="balloon balloon-3"></div>
            
            <div class="sparkle sparkle-1">✨</div>
            <div class="sparkle sparkle-2">⭐</div>
            <div class="sparkle sparkle-3">✨</div>
        </div>

    </div>

    <script src="asset/js/main.js"></script>
</body>
</html>
